<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body 
        {
			background-color: #fb8e00;
		}

		.container 
        {
			background-color: #e5d781;

			border-radius: 5px;
			box-shadow: 0px 0px 10px 0px rgba(232, 216, 90, 0.2);
			
            margin: 100px auto;
			padding: 20px;
			width: 400px;
		}

		input[type=text]  , input[type=password] 
        {
            background-color: #ebb836;
			border-radius: 5px;

			padding: 10px;
			width: 90%;
		}

		button[type=submit] 
        {
			background-color: #f01818;
			border: none;
			border-radius: 5px;
			color: rgb(255, 255, 255);
			cursor: pointer;
			margin-top: 10px;
			padding: 10px;
			width: 100%;
		}

		button[type=submit]:hover 
        {
			background-color: #df2525;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Login</h2>
		<form>
			<label for="username">
                Username :
            </label>

			<input type="text" id="username" name="username" required>

			<label for="password">
                Password :
            </label>

			<input type="password" id="password" name="password" required>

			<button type="submit">
                [ Login ]
            </button>
		</form>
	</div>
</body>
</html>
